<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bish's Test</title>
    <!-- Flask version of a stylesheet call, better than hardcoded paths. -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <header class="disclaimer">
      ** Disclaimer - This application is for experimentation and demonstration
      purposes only. It is not intended for official use. Although labeled as a
      project for Bish's, it is solely a showcase of my development skills and
      should not be considered an official Bish's product. **
    </header>
    <div class="form-container">
      <h1>Test - Contact Us</h1>
      <form action="/send_email" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
